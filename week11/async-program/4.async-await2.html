<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Async-Await2</title>
  <style>
    .round {
      display: inline-block;
      background-color: gray;
      margin: 24px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }
    .light.green {
      background-color: green;
    }
    .light.yellow {
      background-color: yellow;
    }
    .light.red {
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="round green"></div>
  <div class="round yellow"></div>
  <div class="round red"></div>

  <button class="next">Next</button>
</body>
</html>

<script>
/**
* 红绿灯问题
* 一个路口的红绿灯，会按照绿灯亮10秒，黄灯亮2秒，红灯亮5秒的顺序
* 无限循环，请编写JS代码来控制这个红绿灯
*/

// tip: 业务逻辑和时序逻辑分开
const lights = document.querySelectorAll('.round')
const greenLight = document.querySelector('.green')
const redLight = document.querySelector('.red')
const yellowLight = document.querySelector('.yellow')
const nextButton = document.querySelector('.next')

function removeLightAll() {
  for (let i = 0; i < lights.length; i++) {
    const light = lights[i]
    light.classList.remove('light')
  }
}

function lighten(lightElem) {
  removeLightAll()
  lightElem.classList.add('light')
}

function sleep(duration) {
  return new Promise((resolve, reject) => {
    setTimeout(resolve, duration)
  })
}

function happen(element, eventName) {
  return new Promise((resolve, reject) => {
    element.addEventListener(eventName, resolve, { once: true })
  })
}

// 手动控制
async function startLightLoop() {
  while (true) {
    lighten(greenLight)
    await happen(nextButton, 'click')
    lighten(yellowLight)
    await happen(nextButton, 'click')
    lighten(redLight)
    await happen(nextButton, 'click')
  }
}

startLightLoop()
</script>
