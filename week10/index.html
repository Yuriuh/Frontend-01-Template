<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicTacToe</title>
  <style>
    #board {
      width: 350px;
      margin: 0 auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: green;
      display: inline-block;
      border: solid 1px white;
      vertical-align: middle;
      line-height: 100px;
      font-size: 50px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="board"></div>

  <script>
    const pattern = [
      [2, 0, 0],
      [0, 1, 0],
      [0, 0, 0],
    ]

    let color = 1

    function show() {
      const board = document.querySelector('#board')
      board.innerHTML = ''
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          const cell = document.createElement('div')
          cell.classList.add('cell')
          cell.innerText = pattern[i][j] == 2
            ? '❌'
            : pattern[i][j] == 1
              ? "⭕️"
              : ''
          cell.addEventListener('click', () => move(j, i))
          board.appendChild(cell)
        }
      }
    }

    function move(x, y) {
      pattern[y][x] = color
      color = 3 - color
      show()
    }

    show()
  </script>
</body>

</html>
